            <h2>login</h2>

                </div>

                    <label>password</label>

                </div>
                <button type="submit" class="btn">login</button>
                <div class="logreg-link">
                    <p>Don't have account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
         <div class="info-text login">
